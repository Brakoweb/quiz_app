<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Quiz Title</h1>
    <div class="quiz">
      <ul class="options">
        <li class="option" data-correct="true">Super Mario Bros.</li>
        <li class="option" data-correct="false">The Legend of Zelda</li>
        <li class="option" data-correct="false">Metroid Prime</li>
        <li class="option" data-correct="false">Pokemon Red</li>
      </ul>
      <p class="feedback"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
